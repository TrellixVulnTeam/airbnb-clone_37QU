{% load static %}
<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{% block page_name %}{% endblock page_name %} | Jbnb</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="text-gray-800">
  <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b">
    <div class="flex">
      <a href="/">
        <img class="w-12" src="{% static 'img/logo.png' %}">
      </a>
      <form class="mt-1 ml-3" method="get" action="{% url 'rooms:search' %}">
        <input
          class="select-box border px-5 py-1 font-medium text-normal w-96 rounded-sm shadow-md hover:shadow-lg placeholder-gray-600"
          name="city" placeholder="Search By City">
      </form>
    </div>

    {% include "partials/nav.html" %}
  </header>
  {% block content %} {% endblock %}
  {%include "partials/footer.html" %}
  <script src="" async defer></script>
</body>

</html>
