<div class="w-1/4 mb-10 px-2 overflow-hidden">
<a href="{% url 'rooms:detail' room.pk %}">
    <div class="w-full h-64 bg-cover bg-center rounded-lg" style="background-image: url({{room.first_photo}});">
    </div>
    <div class="truncate flex justify-between mb-2">
        <div class="w-4/5 truncate flex">
            <div>
            {% if room.host.superhost %}
                <span class="uppercase font-bold text-xs border border-black text-black px-1 py-1 rounded-lg">superhost</span>
            {% endif %}
            <span class="text-gray-500 text-xs w-4/5 truncate">{{room.city}},{{room.country.name}}</span>
            </div>
        </div>
        {% if room.total_rating != 0 %}
            <span><i class="fas fa-star text-xs text-red-500 mr-1"></i>{{room.total_rating}}</span>
        {% endif %}
    </div>
    <span class="text-black w-full truncate">{{room.name}}</span>
    </a>
</div>
