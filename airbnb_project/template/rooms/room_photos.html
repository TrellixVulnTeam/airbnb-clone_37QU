{% extends 'base.html' %}
{% block page_name %} {{object.name}}'s photos {% endblock page_name %} 
{% block content %}

    <div class="container mx-auto w-1/3">
        
        <a href="{% url 'rooms:create_photo' room.pk %}" class="my-10 h-10 container border p-2 text-center flex justify-center rounded-md w-3/5 mx-auto bg-red-500 text-white">Upload Photo</a>
        {% for photo in object.photos.all %}
            <div class="container border-2 rounded-md flex justify-between mt-7 p-6">
                <div class="flex">
                    <img src="{{photo.file.url}}" class="w-1/3 py-3 h-full">
                    <span class="px-3">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a href="{% url 'rooms:update_photo' room.pk photo.pk %}" class="container border-2 bg-green-500 text-center rounded-md mb-5 font-medium text-white p-2 ">edit</a>
                    <a href="{% url 'rooms:delete_photo' room.pk photo.pk %}" class="container border-2 bg-red-500 text-center rounded-md mb-5 font-medium text-white p-2 ">delete</a>
                </div>
            </div>
        {% endfor %}

        <div class="justify-center text-green-500 font-medium text-2xl flex my-5 ">
            <a href="{% url 'rooms:detail' room.pk %}">back to room</a>
        </div>

    </div>
{% endblock content %}
