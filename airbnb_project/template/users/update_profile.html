{% extends 'base.html' %} {% block page_name %} Update {% endblock page_name %}
{%block content %}
<div class="container flex flex-col mx-auto items-center p-6 mb-20 lg:w-5/12 md:w-1/2 xl:w-1/4 border ">
  <form method="post" action="{% url 'users:update-profile' %}" enctype="multipart/form-data"> 
    {% csrf_token %} 
    {{form.as_p}}
    <button class="text-center rounded-sm py-3 font-light text-lg bg-red-500 w-full text-white mt-3">Update</button>
  </form>
<a href="{% url 'users:update-password' %}" class="text-center text-green-500 mt-5 font-medium">Change Password</a>
</div>
{% endblock %}
